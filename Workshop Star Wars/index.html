<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/style.csss" type="text/css" />
    <title>JediArchives</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <img
      src="./src/images/logo.png"
      alt="star wars logo"
      class="center medium"
    />

    <!-- MAIN BUTTONS START -->
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <img
          src="./src/images/cosmonaut - Copy.svg"
          alt="person"
          class="center small imgBtn"
          id="peopleBtn"
        />
      </div>
      <div class="col">
        <img
          src="./src/images/rocket.svg"
          alt="ship"
          class="center small imgBtn"
          id="shipsBtn"
        />
      </div>
      <div class="col"></div>
    </div>
    <!-- MAIN BUTTONS END -->

    <!-- LOADER START -->
    <img src="./src/images/loader.gif" class="center" id="loader" />
    <!-- LOADER END -->

    <!-- TABLE START -->
    <div id="result">
      <div class="row yellow padding">
        <div class="col">Name</div>
        <div class="col">Height</div>
        <div class="col">Mass</div>
        <div class="col">Gender</div>
        <div class="col">Birth Year</div>
        <div class="col">Films</div>
      </div>
      <div class="row white padding">
        <div class="col">Some Name</div>
        <div class="col">Some Height</div>
        <div class="col">Some Mass</div>
        <div class="col">Some Gender</div>
        <div class="col">Some Birth Year</div>
        <div class="col">Some Films</div>
      </div>
    </div>
    <!-- TABLE END -->

    <!-- PAGINATION BUTTONS START -->
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <button class="btn btn-warning center" id="prevBtn">PREV</button>
      </div>
      <div class="col">
        <button class="btn btn-warning center" id="nextBtn">NEXT</button>
      </div>
      <div class="col"></div>
    </div>
    <!-- PAGINATION BUTTONS END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
